{% extends "homepage/layout.html" %}
{% load staticfiles %}

	{% block content %}


      <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
      		<form role="form" action="{% url 'contact'%}" method="POST">
            {% csrf_token %}
            <div class="form-group fieldWrapper">
              <label for="id_sender">Sender Email:</label>
              <input type="email" class="form-control" name="sender" id="id_sender" placeholder="Enter email">
              <p>{{ contactForm.sender.errors }}</p>
            </div>
            <div class="form-group fieldWrapper">
              <label for="id_subject">Subject</label>
              <input type="text" class="form-control" name="subject" id="id_subject" placeholder="Subject" >
              <p>{{ contactForm.subject.errors }}</p>
            </div>
            <div class="form-group fieldWrapper">
              <label for="id_message">Message</label>
              <textarea name="message" id="id_message" class="form-control" rows="10"></textarea>
              <p>{{ contactForm.message.errors }}</p>
            </div>
            {% if emailResult %}
              <p>{{emailResult}}</p>
            {% endif %}
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
          </form>

      	</div>
      </div>

      <div class="col-lg-3"></div>

  {% endblock %}
